<!DOCTYPE html>
<html>
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Shamyle Ghazali's Resume</title>

  <!-- Load the page styles. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="js/jQuery.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <!-- More on helper.js in the class -->
  <script src="js/helper.js"></script>

  <!--
  Uncomment the <script> tag below when you're ready to add an interactive
  Google Map to your resume!
-->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

<meta name="viewport" content="width=device-width">
</head>
<body>
  <div class="row">
    <header class="col-sm-12" id="header"></header>
  </div>

  <div class="container">

    <div class="row contact-section text-center"></div>

    <section id="welcome-section" class="jumbotron img-responsive">
      <div class="container">
        <div class="row welcome">
        </div>
      </div>
    </section>

    <div class="row">
      <h2 class="col-sm-12 text-center welcome-quote">"Set your life on fire. Seek those who fan your flames." - Rumi </h2>
    </div>

    <section id="education-section">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 education-section-title text-center"></div>
        </div>
      </div>
    </section>

    <section id="work-section">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center work-section-title">
          </div>
        </div>
      </div>
    </section>

    <section id="skills-section">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div id="chart_div" class="text-left" ></div>
          </div>
        </div>
      </div>
    </section>

    <hr>

    <section id="project-section">
      <div class="container">
        <div class="projects">
          <div class="row spacing project-section-title"></div>
        </div>
      </div>
    </section>

    <hr>

    <section id="map-section">
      <div class="container">
       <div class='row spacing map-section-heading'></div>
       <div class='row' id="mapDiv"></div>
      </div>
   </section>
  </div>

<footer class="row">
  <h3 class="col-sm-12 text-right"> &copy; Shamyle Ghazali 2015</h3>
</footer>

<script src="js/resumeBuilder.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<script>
  if(document.getElementsByTagName('h1').length === 0) {
    document.getElementById('header').style.display = 'none';
  }
  if(document.getElementsByClassName('work-entry').length === 0) {
    document.getElementById('workExperience').style.display = 'none';
  }
  if(document.getElementsByClassName('project-entry').length === 0) {
    document.getElementById('projects').style.display = 'none';
  }
  if(document.getElementsByClassName('education-entry').length === 0) {
    document.getElementById('education').style.display = 'none';
  }
  if(document.getElementById('map') === null) {
    document.getElementById('mapDiv').style.display = 'none';
  }
</script>
</body>
</html>
